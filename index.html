<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 class="question">What is the capital of...</h1>
        <div class="answers">
            <div class="box answer-1">
                <p>Mexico</p>
            </div>
            <div class="box answer-2">
                <p>Papua New Guinea</p>
            </div>
            <div class="box answer-3">
                <p>Iceland</p>
            </div>
            <div class="box answer-4">
                <p>South Korea</p>
            </div>
            <div class="box answer-5">
                <p>Sweden</p>
            </div>
            <div class="box answer-6">
                <p>Georgia</p>
            </div>
            <div class="box answer-7">
                <p>Honduras</p>
            </div>
            <div class="box answer-8">
                <p>Tunisia</p>
            </div>
            <div class="box answer-9">
                <p>Austria</p>
            </div>
        </div>
    </div>
</body>
</html>
